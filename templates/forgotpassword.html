
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    /* Custom styles for the Forgot Password page */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .forgot-password-box {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 400px;
      text-align: center;
    }
    .forgot-password-box h2 {
      margin-bottom: 30px;
      color: #3498db;
    }
    .forgot-password-form {
      display: flex;
      flex-direction: column;
    }
    .forgot-password-form input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .forgot-password-form input[type="submit"] {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: none;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .forgot-password-form input[type="submit"]:hover {
      background-color: #2980b9;
    }
    .back-to-login {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .back-to-login a {
      color: #3498db;
      text-decoration: none;
    }
    .back-to-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="forgot-password-box">
  <h2>Forgot Password</h2>
  <form class="forgot-password-form" action="" method="post">
    {% csrf_token %}
    <input type="Phone" name="phone" placeholder="Enter your Phone Number" required>
    <input type="submit" value="Reset Password">
  </form>
  <div class="back-to-login">
    <a href="{% url 'login' %}">Back to Login</a>
  </div>
</div>

</body>
</html>
