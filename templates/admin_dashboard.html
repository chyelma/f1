<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add custom styles here if needed */
    body {
      font-family: Arial, sans-serif;
      background-color: #E6E6FA;
      margin: 0;
      padding: 20px;
    }
    .dashboard-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 50px;
    }
    .dashboard-button {
      width: 250px;
      height: 100px;
      background-color: #3498db;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .dashboard-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="dashboard-buttons">
  <a href="{% url 'enroll_counsellor' %}" class="btn btn-primary dashboard-button">Enroll a Counsellor</a>
  <a href="#" class="btn btn-primary dashboard-button">Manage Appointments</a>
  <a href="#" class="btn btn-primary dashboard-button">View Today's Appointments</a>
  <a href="#" class="btn btn-primary dashboard-button">Patients</a>
  <a href="#" class="btn btn-primary dashboard-button">Counsellors</a>
  <a href="{% url 'admin_logout' %}" class="btn btn-primary dashboard-button">Logout</a>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
