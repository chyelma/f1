<!-- change_password.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <style>
    /* Add your custom styles here if needed */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .change-password-box {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 400px;
      text-align: center;
    }
    .change-password-box h2 {
      margin-bottom: 30px;
      color: #3498db;
    }
    .change-password-form {
      display: flex;
      flex-direction: column;
    }
    .change-password-form input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .change-password-form input[type="submit"] {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: none;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .change-password-form input[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="change-password-box">
  <h2>Change Password</h2>
  <form class="change-password-form" action="{% url 'update_password' %}" method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="email" required>
    <input type="password" name="new_password1" placeholder="new password" required>
    <input type="password" name="new_password2" placeholder="confirm password" required>
    <input type="submit" value="Change Password">
  </form>
</div>

</body>
</html>

{% comment %} {% url 'update_password' %} {% endcomment %}
