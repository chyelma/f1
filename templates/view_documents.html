<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Documents</title>
    <!-- Your CSS and other meta tags -->
</head>
<body>
    <h1>Uploaded Documents</h1>
    <ul>
        {% for document in documents %}
            <li>
                <a href="{{ document.file.url }}" target="_blank">{{ document.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
